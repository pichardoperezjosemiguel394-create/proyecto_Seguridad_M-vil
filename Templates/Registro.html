{% extends 'base.html' %}

{% block titulo %} REGISTRO - HACKING MOBILE {% endblock %}

{% block contenido %}
<div class="container-fluid vh-100" style="background: linear-gradient(135deg, #0c0c0c, #1a1a2e);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card shadow-lg" style="border-radius: 1rem; background-color: #16213e; border: 1px solid #00ff88;">
                    <div class="row g-0">

                        <!-- Panel izquierdo -->
                        <div class="col-md-6 col-lg-5 d-none d-md-flex h-100">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center p-4 p-md-5 text-white"
                                 style="background: linear-gradient(135deg, #0d7377, #14ffec); border-radius: 1rem 0 0 1rem; height: 100%; width: 100%;">
                                
                                <!-- Imagen superior -->
                                <div class="mb-4">
                                    <img src="{{ url_for('static', filename='hacking-icon.png') }}" alt="Hacking Mobile"
                                         style="width: 300px; height: 300px; object-fit: cover; border-radius: 0;">
                                </div>

                                <!-- Título -->
                                <h2 class="fw-bold mb-4 text-center">¡Bienvenido Investigador!</h2>
                                <p class="mb-5 text-center">Crear Cuenta de Acceso Seguro</p>

                                <!-- Botón Iniciar Sesión -->
                                <a href="{{ url_for('login') }}" class="btn btn-lg btn-login">
                                    Acceso al Sistema
                                </a>
                            </div>
                        </div>

                        <!-- Panel derecho -->
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-white">

                                <h2 class="fw-bold mb-4 text-center" style="color: #00ff88;">Registro de Investigador</h2>

                                <!-- Botón de Google -->
                                <div class="d-grid mb-4">
                                    <button class="btn btn-lg d-flex align-items-center justify-content-center btn-google" type="button">
                                        <img src="{{ url_for('static', filename='googleicon.png') }}" alt="Google"
                                             style="width: 20px; height: 20px; margin-right: 10px;">
                                        Registro con Google
                                    </button>
                                </div>

                                <!-- Separador -->
                                <div class="d-flex justify-content-center my-4">
                                    <p class="fw-bold mb-0 text-center" style="color: #14ffec;">o Registro Manual</p>
                                </div>

                                <!-- Formulario -->
                                <form action="{{ url_for('Registro') }}" method="POST">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="nombre" class="form-control form-control-lg"
                                               placeholder="Nombre completo" 
                                               style="background-color: #1a1a2e; color: white; border: 1px solid #00ff88;" 
                                               required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" class="form-control form-control-lg"
                                               placeholder="Correo electrónico" 
                                               style="background-color: #1a1a2e; color: white; border: 1px solid #00ff88;" 
                                               required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" name="password" class="form-control form-control-lg"
                                               placeholder="Contraseña segura" 
                                               style="background-color: #1a1a2e; color: white; border: 1px solid #00ff88;" 
                                               required />
                                    </div>

                                    <!-- Botón Registrarse -->
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-register" type="submit">
                                            Crear Cuenta
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Botón Iniciar Sesión */
.btn-login {
    background: linear-gradient(135deg, #00ff88, #14ffec) !important;
    color: #0c0c0c !important;
    border: none !important;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}
.btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
}

/* Botón Google */
.btn-google {
    background-color: #1a1a2e !important;
    color: #ffffff !important;
    border: 1px solid #00ff88 !important;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}
.btn-google img { margin-right: 10px; }
.btn-google:hover {
    background-color: #00ff88 !important;
    color: #0c0c0c !important;
    transform: translateY(-2px);
}

/* Botón Registrarse */
.btn-register {
    background: linear-gradient(135deg, #0d7377, #00ff88) !important;
    color: #0c0c0c !important;
    border: none !important;
    font-weight: bold;
    transition: all 0.3s ease;
}
.btn-register:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
}

/* Placeholder color */
.form-control::placeholder {
    color: #8f8f8f !important;
}

/* Focus states */
.form-control:focus {
    background-color: #1a1a2e !important;
    color: white !important;
    border-color: #14ffec !important;
    box-shadow: 0 0 0 0.2rem rgba(20, 255, 236, 0.25) !important;
}

/* Ajustes para los inputs */
.form-control {
    border-radius: 10px;
    padding: 12px 15px;
}
</style>
{% endblock %}
