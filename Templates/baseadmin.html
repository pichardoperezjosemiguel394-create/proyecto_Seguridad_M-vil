<!doctype html>
<html lang="en">
<head>
    <title>{% block title %} {% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.23.0/dist/sweetalert2.all.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS propio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    
    <!-- DataTables -->
    <link href="DataTables/datatables.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<header>
    <!-- Navbar Mejorado - Estilo Seguridad Móvil -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" 
         style="background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);">
        <div class="container">
            <!-- Logo y Brand -->
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('admin') }}">
                <i class="fas fa-mobile-alt me-2" style="color: #00ff88;"></i>
                <span>MobileSec Lab</span>
            </a>

            <!-- Toggler Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('admin') }}">
                            <i class="fas fa-home me-1"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-shield-alt me-1"></i>
                            Análisis
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('listar_productos_agregados') }}">
                                <i class="fas fa-plus me-2"></i>Nuevo Análisis
                            </a></li>
                            <li><a class="dropdown-item" href="{{ url_for('listar_productos') }}">
                                <i class="fas fa-list me-2"></i>Ver Análisis
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('listar') }}">
                            <i class="fas fa-user me-1"></i>
                            Perfil
                        </a>
                    </li>
                </ul>

                <!-- User Info and Logout -->
                <div class="d-flex align-items-center">
                    {% if session['nombre'] %}
                    <span class="navbar-text text-light me-3">
                        <i class="fas fa-user-circle me-1"></i>
                        {{ session['nombre'] }}
                    </span>
                    {% endif %}

                    <a class="btn btn-outline-light btn-sm logout-btn" href="{{ url_for('logout') }}">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Salir
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="py-4">
    {% block body %}
    {% endblock %}
</main>

<footer class="mt-5">
    <div class="container">
        <hr>
        <div class="text-center py-3">
            <p class="mb-0 text-muted">
                <i class="fas fa-graduation-cap me-2"></i>
                Copyright © 2025 - UNAN Managua
            </p>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<!-- DataTables JS -->
<script src="DataTables/datatables.min.js"></script>

<!-- Mensaje de ALERTA SALIR DEL SISTEMA -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const logoutBtn = document.querySelector('.logout-btn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
            e.preventDefault();
            Swal.fire({
                title: '¿Está seguro que desea salir del sistema?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#16213e',
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = logoutBtn.href;
                }
            });
        });
    }
});
</script>

<style>
    .navbar-nav .nav-link {
        transition: all 0.3s ease;
        border-radius: 5px;
        margin: 0 2px;
    }
    
    .navbar-nav .nav-link:hover {
        background-color: rgba(0, 255, 136, 0.1);
    }
    
    .navbar-nav .nav-link.active {
        background-color: rgba(0, 255, 136, 0.2);
        color: #00ff88 !important;
        font-weight: bold;
    }
    
    .dropdown-item {
        transition: all 0.3s ease;
    }
    
    .dropdown-item:hover {
        background-color: #f8f9fa;
    }
    
    .logout-btn {
        transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
        transform: translateY(-1px);
    }
</style>

</body>
</html>
